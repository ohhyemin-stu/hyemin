<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>타자기</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    .info {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .paper {
      display: block;
      width: 600px;
      height: 150px;
      border: 2px solid #333;
      background: #fff;
      margin: 0 auto 20px auto;
      padding: 10px;
      text-align: left;
      white-space: pre-wrap;
      overflow-y: auto;
      font-size: 18px;
    }

    .keyboard {
      display: inline-block;
    }

    .row {
      margin: 5px 0;
      display: flex;
      justify-content: center;
    }

    .key {
      width: 40px;
      height: 40px;
      margin: 2px;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      background-color: #ccc;
      user-select: none;
    }

    .group1 { background-color: #f99; } /* 숫자 */
    .group2 { background-color: #9f9; } /* QWERTY */
    .group3 { background-color: #99f; } /* ASDF */
    .group4 { background-color: #ff9; } /* ZXCV */

    .key.pressed {
      background-color: #444 !important;
      color: white;
    }
  </style>
</head>
<body>

  <div class="info">
    제작자: 오혜민<br>
    학번: 2402182<br>
    소속: 한양여자대학교 빅데이터학과
  </div>

  <label class="paper" id="display"></label>

  <div class="keyboard">
    <div class="row">
      <div class="key group1">1</div>
      <div class="key group1">2</div>
      <div class="key group1">3</div>
      <div class="key group1">4</div>
      <div class="key group1">5</div>
      <div class="key group1">6</div>
      <div class="key group1">7</div>
      <div class="key group1">8</div>
      <div class="key group1">9</div>
      <div class="key group1">0</div>
    </div>
    <div class="row">
      <div class="key group2">q</div>
      <div class="key group2">e</div>
      <div class="key group2">w</div>
      <div class="key group2">r</div>
      <div class="key group2">t</div>
      <div class="key group2">y</div>
      <div class="key group2">u</div>
      <div class="key group2">i</div>
      <div class="key group2">o</div>
      <div class="key group2">p</div>
    </div>
    <div class="row">
      <div class="key group3">a</div>
      <div class="key group3">s</div>
      <div class="key group3">d</div>
      <div class="key group3">f</div>
      <div class="key group3">g</div>
      <div class="key group3">h</div>
      <div class="key group3">j</div>
      <div class="key group3">k</div>
      <div class="key group3">l</div>
      <div class="key group3">;</div>
    </div>
    <div class="row">
      <div class="key group4">z</div>
      <div class="key group4">x</div>
      <div class="key group4">c</div>
      <div class="key group4">v</div>
      <div class="key group4">b</div>
      <div class="key group4">n</div>
      <div class="key group4">m</div>
      <div class="key group4">,</div>
      <div class="key group4">.</div>
      <div class="key group4">/</div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const keys = document.querySelectorAll(".key");

    document.addEventListener("keydown", (e) => {
      const char = e.key.toLowerCase();
      if (char.length === 1 && /[a-z0-9;,.\/]/.test(char)) {
        display.textContent += char;
      }

      keys.forEach((key) => {
        if (key.textContent === char) {
          key.classList.add("pressed");
        }
      });
    });

    document.addEventListener("keyup", (e) => {
      const char = e.key.toLowerCase();
      keys.forEach((key) => {
        if (key.textContent === char) {
          key.classList.remove("pressed");
        }
      });
    });
  </script>

</body>
</html>
